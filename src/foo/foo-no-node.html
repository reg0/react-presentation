<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
<!-- Import the React, React-Dom and Babel libraries from unpkg -->
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>

<script type="text/babel">

class Foo extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            multiplier: 1
        }
    }

    render() {
        return (
            <div>
                <input type="number" value={this.state.multiplier} 
                    onChange={e => this.setState({multiplier: e.target.value})} 
                />
                {(this.props.textToShow || '').repeat(this.state.multiplier)}
            </div>
        );
    }
}

function App() {
  return (
    <div className="App">
      <header className="App-header">
        <Foo textToShow="foo " />
        <p>
          Edit <code>src/App.js</code> and save to reload.
        </p>
        <a
          className="App-link"
          href="https://reactjs.org"
          target="_blank"
          rel="noopener noreferrer"
        >
          Learn React 
        </a>
      </header>
    </div>
  );
}


ReactDOM.render(<App />, document.getElementById('root'));




</script>

</body>

</html>
